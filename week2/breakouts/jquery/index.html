<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>jQuery Examples</title>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="/cool-stuff.js"></script>

    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="/cool-stuff.css">
</head>

<body>
    <h1>
        jQuery is pretty cool :)
    </h1>
    <p>
        Today I learned about jQuery Selectors
    </p>
    <div class="a-cool-list">
        <ul>
            <li title="The serious one">Raphael</li>
            <li title="The party-ous one">Michelangelo</li>
            <li title="The leader-ous one">Leonardo</li>
            <li title="The smartipants">Donatello</li>
        </ul>
    </div>
    <form>
        <input type="text" name="name" placeholder="Name" />
        <input type="text" name="email" placeholder="Enter your email" />
        <input type="text" name="phone" placeholder="Phone" />
        <input type="text" name="username" placeholder="Username" />
        <input type="password" name="password" placeholder="Password" />
        <input type="password" name="confirm" placeholder="Confirm" />
    </form>
    
    <hr />
    
    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">
        Launch demo modal
    </button>

    <!-- Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">Modal title</h4>
                </div>
                <div class="modal-body">
                    ...
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>
    <!-- <script src="/cool-stuff.js"></script> -->
</body>

</html>
